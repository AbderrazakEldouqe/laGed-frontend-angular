<div class="px-2 py-5">
  <div class="max-w-md mx-auto overflow-hidden bg-white rounded-lg md:max-w-lg">
    <div class="md:flex">
      <div class="w-full">
        <div class="p-4 border-b-2">
          <span class="text-lg font-bold text-gray-600">Update documents</span>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3">
          <div class="mb-2">
            <span class="text-sm">categorieDTO</span>

            <ng-select
              formControlName="categorieDTO"
              [compareWith]="compareCategory"
              class="col-span-3"
              placeholder="categorieDTO"
            >
              <ng-option
                *ngFor="let category of categoryDocumentsData"
                [value]="category"
                >{{ category?.catDoc }}</ng-option
              >
            </ng-select>
          </div>
          <div class="mb-2">
            <span class="text-sm">libelleComplementaire</span>
            <input
              formControlName="libelleComplementaire"
              [ngClass]="{
                'border-theme-9': form.get('libelleComplementaire')?.valid,
                'border-theme-6':
                  form.get('libelleComplementaire')?.invalid &&
                  (form.get('libelleComplementaire')?.touched ||
                    form.get('libelleComplementaire')?.dirty)
              }"
              id="libelleComplementaire"
              type="text"
              class="w-full h-10 px-3 border border-gray-300 rounded  border- focus:outline-none focus:border-gray-300"
            />
            <div
              *ngIf="
                (form.get('libelleComplementaire')?.invalid &&
                  form.get('libelleComplementaire')?.touched) ||
                form.get('libelleComplementaire')?.dirty
              "
            >
              <div
                *ngIf="form.get('libelleComplementaire')?.getError('required')"
                class="mt-2 text-theme-6"
              >
                This field is required
              </div>
            </div>
          </div>
          <div class="mb-2">
            <span>Attachments</span>
            <div
              class="relative flex items-center justify-center h-40 bg-white border-2 border-gray-400 border-dashed rounded-lg  hover:cursor-pointer"
            >
              <div class="absolute">
                <div class="flex flex-col items-center">
                  <i class="text-gray-200 fa fa-cloud-upload fa-3x"></i>
                  <span class="block font-normal text-gray-400"
                    >Attach you files here</span
                  >
                  <span class="block font-normal text-gray-400">or</span>
                  <span class="block font-normal text-blue-400"
                    >Browse files</span
                  >
                </div>
              </div>
              <input type="file" class="w-full h-full opacity-0" name="" />
            </div>
            <div class="flex items-center justify-between text-gray-400">
              <span>Accepted file type:.doc only</span>
              <span class="flex items-center"
                ><i class="mr-1 fa fa-lock"></i> secure</span
              >
            </div>
          </div>
          <div class="pb-3 mt-5 text-right">
            <button
              (click)="back()"
              type="button"
              class="w-24 mr-1 btn btn-outline-secondary"
            >
              Cancel
            </button>
            <button type="submit" class="w-24 btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
