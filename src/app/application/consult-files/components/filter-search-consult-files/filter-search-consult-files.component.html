<!-- BEGIN: Inline Form -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5 intro-y box">
  <div
    class="flex flex-col items-center p-5 border-b border-gray-200  sm:flex-row dark:border-dark-5"
  >
    <h2 class="mr-auto text-base font-medium">Search Multicritère</h2>
  </div>
  <div id="inline-form" class="p-3">
    <div class="preview">
      <div class="grid grid-cols-12 gap-2">
        <ng-select
          formControlName="anneeScolaire"
          class="col-span-3"
          placeholder="Année Universitaire"
        >
          <ng-option *ngFor="let date of listAnneeScolaire" [value]="date">{{
            date
          }}</ng-option>
        </ng-select>

        <ng-select
          formControlName="typeDocument"
          class="col-span-3"
          placeholder="TypeDocuments"
        >
          <ng-option
            *ngFor="let category of categoryDocumentsData"
            [value]="category?.catDoc"
            >{{ category?.catDoc }}</ng-option
          >
        </ng-select>
        <input
          (keypress)="jsService.numberOnly($event)"
          formControlName="matriculeEtudiant"
          type="text"
          style="height: 90%; border-color: #b9bcc3"
          class="col-span-3 form-control"
          placeholder="Matricule Etudiant"
          aria-label="default input inline 3"
        />
        <input
          formControlName="nomEtudiant"
          type="text"
          style="height: 90%; border-color: #b9bcc3"
          class="col-span-3 form-control"
          placeholder="Nom Etudiant"
          aria-label="default input inline 3"
        />
      </div>
    </div>
  </div>
  <div class="flex justify-between">
    <!--<div class="p-3">
      <input type="checkbox" class="form-check-switch" /> Annullé
    </div> -->
    <div class="p-3 form-check">
      <input
        id="vertical-form-3"
        class="form-check-input"
        type="checkbox"
        formControlName="isDocumentAnnule"
      />
      <label class="form-check-label" for="vertical-form-3"
        >Documents Annulée</label
      >
    </div>
    <button
      type="submit"
      class="inline-block w-24 mb-2 mr-3 btn btn-outline-primary"
    >
      Search
    </button>
  </div>
</form>
<!-- END: Inline Form -->
