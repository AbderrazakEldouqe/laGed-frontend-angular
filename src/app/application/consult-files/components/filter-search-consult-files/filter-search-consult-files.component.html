<!-- BEGIN: Inline Form -->
<div class="mt-5 intro-y box">
  <div
    class="flex flex-col items-center p-5 border-b border-gray-200  sm:flex-row dark:border-dark-5"
  >
    <h2 class="mr-auto text-base font-medium">Search Multicrit√®re</h2>
  </div>
  <div id="inline-form" class="p-3">
    <div class="preview">
      <div class="grid grid-cols-12 gap-2">
        <ng-select class="col-span-3 mt-1" placeholder="Anne Scolaire">
          <ng-option>2018/2019</ng-option>
          <ng-option>2019/2020</ng-option>
        </ng-select>

        <ng-select class="col-span-3 m-1" placeholder="TypeDocuments">
          <ng-option
            *ngFor="let category of categoryDocumentsData"
            [value]="category?.id"
            >{{ category?.cat_doc }}</ng-option
          >
        </ng-select>
        <input
          type="text"
          class="col-span-3 form-control"
          placeholder="Matricule Etudiant"
          aria-label="default input inline 3"
        />
        <input
          type="text"
          class="col-span-3 form-control"
          placeholder="Nom Etudiant"
          aria-label="default input inline 3"
        />
      </div>
    </div>
  </div>
  <div class="flex flex-row-reverse">
    <button class="inline-block w-24 mb-2 mr-1 btn btn-outline-primary">
      Search
    </button>
  </div>
</div>
<!-- END: Inline Form -->
