<!-- BEGIN: Inline Form -->
<div class="mt-5 intro-y box">
  <div
    class="flex flex-col items-center p-5 border-b border-gray-200  sm:flex-row dark:border-dark-5"
  >
    <h2 class="mr-auto text-base font-medium">Search Multicrit√®re</h2>
  </div>
  <div id="inline-form" class="p-3">
    <div class="preview">
      <div class="grid grid-cols-12 gap-2">
        <ng-select class="col-span-3" placeholder="Anne Scolaire">
          <ng-option *ngFor="let date of listAnneeScolaire" [value]="date">{{
            date
          }}</ng-option>
        </ng-select>

        <ng-select class="col-span-3" placeholder="TypeDocuments">
          <ng-option
            *ngFor="let category of categoryDocumentsData"
            [value]="category?.idCategorie"
            >{{ category?.catDoc }}</ng-option
          >
        </ng-select>
        <input
          type="text"
          style="height: 90%; border-color: #b9bcc3"
          class="col-span-3 form-control"
          placeholder="Matricule Etudiant"
          aria-label="default input inline 3"
        />
        <input
          type="text"
          style="height: 90%; border-color: #b9bcc3"
          class="col-span-3 form-control"
          placeholder="Nom Etudiant"
          aria-label="default input inline 3"
        />
      </div>
    </div>
  </div>
  <div class="flex flex-row-reverse">
    <button class="inline-block w-24 mb-2 mr-3 btn btn-outline-primary">
      Search
    </button>
  </div>
</div>
<!-- END: Inline Form -->
