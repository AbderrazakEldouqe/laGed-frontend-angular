<div class="flex items-center mt-8 intro-y">
  <h2 class="mr-auto text-lg font-medium">
    {{ categoryDocument ? "Update" : "Create" }} Category Document
  </h2>
</div>
<div class="flex justify-center mt-5">
  <!-- <div class="grid grid-cols-12 gap-6 mx-auto mt-5 " > -->

  <div class="w-2/3 col-span-12 intro-y lg:col-span-6">
    <!-- BEGIN: Form Layout -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-5 intro-y box">
      <div>
        <label for="catDoc" class="form-label">catDoc</label>
        <input
          formControlName="catDoc"
          id="catDoc"
          type="text"
          class="w-full form-control"
          placeholder="Input text"
          [ngClass]="{
            'border-theme-9': form.get('catDoc')?.valid,
            'border-theme-6':
              form.get('catDoc')?.invalid &&
              (form.get('catDoc')?.touched || form.get('catDoc')?.dirty)
          }"
        />
        <div
          *ngIf="
            (form.get('catDoc')?.invalid && form.get('catDoc')?.touched) ||
            form.get('catDoc')?.dirty
          "
        >
          <div
            *ngIf="form.get('catDoc')?.getError('required')"
            class="mt-2 text-theme-6"
          >
            This field is required
          </div>
        </div>
      </div>
      <div class="mt-3">
        <label for="libelle" class="form-label">libelle</label>
        <input
          formControlName="libelle"
          id="libelle"
          type="text"
          class="w-full form-control"
          placeholder="Input text"
          [ngClass]="{
            'border-theme-9': form.get('libelle')?.valid,
            'border-theme-6':
              form.get('libelle')?.invalid &&
              (form.get('libelle')?.touched || form.get('libelle')?.dirty)
          }"
        />
        <div
          *ngIf="
            (form.get('libelle')?.invalid && form.get('libelle')?.touched) ||
            form.get('libelle')?.dirty
          "
        >
          <div
            *ngIf="form.get('libelle')?.getError('required')"
            class="mt-2 text-theme-6"
          >
            This field is required
          </div>
        </div>
      </div>
      <div class="mt-5 text-right">
        <button
          (click)="back()"
          type="button"
          class="w-24 mr-1 btn btn-outline-secondary"
        >
          Cancel
        </button>
        <button type="button" class="w-24 btn btn-primary">
          {{ categoryDocument ? "Update" : "Create" }}
        </button>
      </div>
    </form>
    <!-- END: Form Layout -->
  </div>
</div>
