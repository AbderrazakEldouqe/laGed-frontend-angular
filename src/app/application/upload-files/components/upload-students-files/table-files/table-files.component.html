<form [formGroup]="filesStudentUploadedFromGroup">
  <!-- BEGIN: Data List -->
  <div class="col-span-12 overflow-auto intro-y lg:overflow-visible">
    <table class="table -mt-2 table-report">
      <thead>
        <tr>
          <th class="text-center whitespace-nowrap">FILES NAME</th>
          <th class="text-center whitespace-nowrap">Type Document</th>
          <th class="text-center whitespace-nowrap">libellé complémentaire</th>
          <th class="text-center whitespace-nowrap">ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <ng-container formArrayName="studentFiles">
          <tr
            class="bg-gray-100 intro-x"
            *ngFor="
              let file of studentFileControl?.controls
                | filter: filter
                | paginate: config;
              let i = index
            "
          >
            <ng-container [formGroupName]="fieldGlobalIndex(i)">
              <td>
                <a href="" class="font-medium whitespace-nowrap">{{
                  file?.controls.fileName.value
                }}</a>
              </td>
              <td>
                <ng-select class="col-span-3" placeholder="Type Document"
                  formControlName="typeDocument"
                  [ngClass]="{
                    'is-valid': file.get('typeDocument')?.valid,
                    'is-invalid':
                    file.get('typeDocument')?.invalid &&
                      (file.get('typeDocument')?.touched ||
                      file.get('typeDocument')?.dirty)
                  }">
                  <ng-option >Type Document 1</ng-option>
                  <ng-option >Type Document 1</ng-option>

                </ng-select>
                <div
                *ngIf="
                  (file.get('typeDocument')?.invalid 
                  && file.get('typeDocument')?.touched) ||
                  file.get('typeDocument')?.dirty
                "
              >
                <div
                  *ngIf="file.get('typeDocument')?.getError('required')"
                  class="mt-2 text-theme-6"
                >
                  This field is required
                </div>
              </div>
              </td>
              <td>
                <input
                  id="regular-form-1"
                  type="text"
                  class="w-3/12 form-control form-control-sm "
                  placeholder="libellé complémentaire"
                  formControlName="libelleComplementaire"
                  [ngClass]="{
                    'border-theme-9': file.get('libelleComplementaire')?.valid,
                    'border-theme-6':
                    file.get('libelleComplementaire')?.invalid &&
                      (file.get('libelleComplementaire')?.touched || 
                      file.get('libelleComplementaire')?.dirty)
                  }"
           
                />
                <div
                *ngIf="
                  (file.get('libelleComplementaire')?.invalid 
                  && file.get('libelleComplementaire')?.touched) ||
                  file.get('libelleComplementaire')?.dirty
                "
              >
                <div
                  *ngIf="file.get('libelleComplementaire')?.getError('required')"
                  class="mt-2 text-theme-6"
                >
                  This field is required
                </div>
              </div>
              </td>
              <td class="w-56 table-report__action">
                <div class="flex items-center justify-center">
                  <a
                    class="flex items-center text-theme-6"
                    (click)="deleteFile(i)"
                    href="javascript:;"
                    data-toggle="modal"
                    data-target="#delete-confirmation-modal"
                  >
                    <i class="w-4 h-4 mr-1 fas fa-trash"></i>
                    Delete
                  </a>
                </div>
              </td>
            </ng-container>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <div class="py-6 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <app-paginations
        (pageChange)="config.currentPage = $event"
      ></app-paginations>
    </div>
  </div>
</form>

<!-- END: Data List -->
