  <!-- BEGIN: Data List --> 
  <div class="col-span-12 overflow-auto intro-y lg:overflow-visible">
    <table class="table -mt-2 table-report">
        <thead>
            <tr>
                <th class="whitespace-nowrap">FILES NAME</th>
                <th class="text-center whitespace-nowrap">ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-gray-100 intro-x" *ngFor="let file of studentFilesTable ; let i = index">
                <td>
                    <a href="" class="font-medium whitespace-nowrap">{{file.fileName}}</a> 
                    <!-- <div class="text-gray-600 text-xs whitespace-nowrap mt-0.5">Photography</div> -->
                </td>
                <td class="w-56 table-report__action">
                    <div class="flex items-center justify-center">
                        <a class="flex items-center text-theme-6" (click)='deleteFile(i)' href="javascript:;" data-toggle="modal" data-target="#delete-confirmation-modal"> 
                            <i class="w-4 h-4 mr-1 fas fa-trash" ></i>
                            Delete 
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- END: Data List -->
