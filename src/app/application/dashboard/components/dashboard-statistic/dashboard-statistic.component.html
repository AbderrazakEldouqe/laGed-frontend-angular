<div class="grid grid-cols-12 gap-6">
  <div class="col-span-12 xxl:col-span-9">
    <div class="grid grid-cols-12 gap-6">
      <!-- BEGIN: General Report -->
      <div class="col-span-12 mt-8">
        <div class="flex items-center h-10 intro-y">
          <h2 class="mr-5 text-lg font-medium truncate"> {{ "dashboard.generalReport" | translate }}</h2>
        </div>
        <div class="grid grid-cols-12 gap-6 mt-5">
          <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
            <div class="report-box zoom-in">
              <div class="p-5 text-center box">
                <div class="flex justify-center">
                  <i
                    class="text-4xl  far fa-file-alt report-box__icon text-theme-11"
                  ></i>
                </div>
                <div class="mt-6 text-3xl font-bold leading-8">
                  {{ CountAllDocuments ? CountAllDocuments : "0" }}
                </div>
                <div class="mt-1 text-base text-gray-600">
                  {{ "Files" | translate }}
                </div>
              </div>
            </div>
          </div>

          <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
            <div class="report-box zoom-in">
              <div class="p-5 text-center box">
                <div class="flex justify-center">
                  <i
                    class="text-4xl far fa-user report-box__icon text-theme-9"
                  ></i>
                </div>
                <div class="mt-6 text-3xl font-bold leading-8">
                  {{ CountAllEtudiants ? CountAllEtudiants : "0" }}
                </div>
                <div class="mt-1 text-base text-gray-600">
                  {{ "Students" | translate }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END: General Report -->
    </div>
  </div>
</div>
