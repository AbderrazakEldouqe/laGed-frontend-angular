<div class="grid grid-cols-12 gap-6">
  <div class="col-span-12 xxl:col-span-9">
    <div class="grid grid-cols-12 gap-6">
      <!-- BEGIN: General Report -->
      <div class="col-span-12 mt-8">
        <div class="flex items-center h-10 intro-y">
          <h2 class="mr-5 text-lg font-medium truncate">General Report</h2>
          <a
            href=""
            class="flex items-center ml-auto text-theme-1 dark:text-theme-10"
          >
            <i class="w-4 h-4 mr-1 fas fa-sync"></i>Reload Data
          </a>
        </div>
        <div class="grid grid-cols-12 gap-6 mt-5">
          <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
            <div class="report-box zoom-in">
              <div class="p-5 box">
                <div class="flex">
                  <i
                    class="text-2xl  fas fa-shopping-cart report-box__icon text-theme-10"
                  ></i>
                  <div class="ml-auto">
                    <div
                      class="cursor-pointer  report-box__indicator bg-theme-9 tooltip"
                      title="33% Higher than last month"
                    >
                      33% <i class="w-4 h-4 mt-1 ml-1 fas fa-chevron-down"></i>
                    </div>
                  </div>
                </div>
                <div class="mt-6 text-3xl font-bold leading-8">4.710</div>
                <div class="mt-1 text-base text-gray-600">Archives</div>
              </div>
            </div>
          </div>
          <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
            <div class="report-box zoom-in">
              <div class="p-5 box">
                <div class="flex">
                  <i
                    class="text-2xl  far fa-credit-card report-box__icon text-theme-11"
                  ></i>
                  <div class="ml-auto">
                    <div
                      class="cursor-pointer  report-box__indicator bg-theme-6 tooltip"
                      title="2% Lower than last month"
                    >
                      2% <i class="w-4 h-4 mt-1 ml-1 fas fa-chevron-down"></i>
                    </div>
                  </div>
                </div>
                <div class="mt-6 text-3xl font-bold leading-8">{{CountAllDocuments}}
                  {{ CountAllDocuments ? CountAllDocuments : "0" }}
                </div>
                <div class="mt-1 text-base text-gray-600">{{ 'Files' | translate }}</div>
              </div>
            </div>
          </div>
          <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
            <div class="report-box zoom-in">
              <div class="p-5 box">
                <div class="flex">
                  <i
                    class="text-2xl  fas fa-desktop report-box__icon text-theme-12"
                  ></i>
                  <div class="ml-auto">
                    <div
                      class="cursor-pointer  report-box__indicator bg-theme-9 tooltip"
                      title="12% Higher than last month"
                    >
                      12% <i class="w-4 h-4 mt-1 ml-1 fas fa-chevron-up"></i>
                    </div>
                  </div>
                </div>
                <div class="mt-6 text-3xl font-bold leading-8">2.149</div>
                <div class="mt-1 text-base text-gray-600">Inscription</div>
              </div>
            </div>
          </div>
          <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
            <div class="report-box zoom-in">
              <div class="p-5 box">
                <div class="flex">
                  <i
                    class="text-2xl far fa-user report-box__icon text-theme-9"
                  ></i>
                  <div class="ml-auto">
                    <div
                      class="cursor-pointer  report-box__indicator bg-theme-9 tooltip"
                      title="22% Higher than last month"
                    >
                      22% <i class="w-4 h-4 mt-1 ml-1 fas fa-chevron-up"></i>
                    </div>
                  </div>
                </div>
                <div class="mt-6 text-3xl font-bold leading-8">
                  {{ CountAllEtudiants ? CountAllEtudiants : "0" }}
                </div>
                <div class="mt-1 text-base text-gray-600">{{ 'Students' | translate }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END: General Report -->
    </div>
  </div>
</div>
